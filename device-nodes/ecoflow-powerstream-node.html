<script type="text/javascript">
    RED.nodes.registerType('ecoflow-powerstream',{
        category: 'Ecoflow',
        color: '#a6bbcf',
        defaults: {
            name: { value: "Powerstream", required: false },
            remote: { value:"", type:"ecoflow-api-server", required: true },
            serial_number: { required: true },
            function: { value: "queryQuotaAll", required: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "ecoflow-logo.svg",
        label: () => this.name||'Powerstream',
        oneditprepare: function() {
            $("#node-input-function").typedInput({
                types: [
                    {
                        value: "function",
                        options: [
                            { value: "queryAllData", label: "query all data of a device" },
                            { value: "setPermanentOutput", label: "set a specific permanent output value" }
                        ]
                    }
                ]
            });
        }
    });
</script>
